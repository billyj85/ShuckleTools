       <script type="text/javascript">
    function getLocationConstant() {
        if (navigator.geolocation) {
            navigator.geolocation.getCurrentPosition(onGeoSuccess, onGeoError);
        } else {
            alert("Your browser or device doesn't support Geolocation");
        }
    }

    // If we have a successful location update
    function onGeoSuccess(event) {
        document.getElementById("Position1").value = event.coords.latitude + ", " + event.coords.longitude;

    }

    // If something has gone wrong with the geolocation request
    function onGeoError(event) {
        alert("Error code " + event.code + ". " + event.message);
    }
</script>
<html>
<head>
    <title>Fb</title>
</head>
<body  onload="getLocationConstant()">
<form action="fd" method="post">
    <br>Position
    <input type="text" id="Position1" name="Position1" width=80 value="">
    <br>
    <input type="submit" value="Go !" class=small>
</form>
</body>
</html>
